<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      :root {
        --bg: #fafafa;
        --surface: #fff;
        --text: #1f1f1f;
        --text-muted: #5f6368;
        --border: #e8eaed;
        --primary: #1a73e8;
        --primary-hover: #1557b0;
        --success: #137333;
        --error: #c5221f;
      }
      body {
        width: 340px;
        min-height: 180px;
        font-family:
          "Segoe UI",
          system-ui,
          -apple-system,
          sans-serif;
        font-size: 13px;
        line-height: 1.4;
        margin: 0;
        padding: 16px;
        background: var(--bg);
        color: var(--text);
      }
      .header {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 16px;
        padding-bottom: 12px;
        border-bottom: 1px solid var(--border);
      }
      .header-icon {
        width: 24px;
        height: 24px;
        flex-shrink: 0;
        color: var(--primary);
      }
      .header-title {
        font-size: 15px;
        font-weight: 600;
        margin: 0;
        letter-spacing: -0.01em;
      }
      .header-sub {
        font-size: 12px;
        color: var(--text-muted);
        font-weight: 400;
        margin: 2px 0 0;
      }
      #status {
        color: var(--text-muted);
        font-size: 12px;
        margin: 0 0 12px;
        min-height: 1.2em;
      }
      #status.error {
        color: var(--error);
      }
      #status.success {
        color: var(--success);
      }
      .export-wrap {
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 12px;
      }
      button {
        width: 100%;
        padding: 10px 14px;
        font-size: 13px;
        font-weight: 500;
        cursor: pointer;
        border: none;
        border-radius: 6px;
        transition: background 0.15s ease;
      }
      #export {
        background: var(--primary);
        color: #fff;
      }
      #export:hover {
        background: var(--primary-hover);
      }
      #export:disabled {
        opacity: 0.7;
        cursor: not-allowed;
      }
      #out {
        margin-top: 12px;
        display: none;
      }
      #out.show {
        display: block;
      }
      #out .result-box {
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 10px;
      }
      textarea {
        width: 100%;
        height: 160px;
        box-sizing: border-box;
        padding: 8px;
        font-family: ui-monospace, "Cascadia Code", monospace;
        font-size: 12px;
        border: 1px solid var(--border);
        border-radius: 6px;
        resize: vertical;
        margin: 0 0 8px;
        display: block;
        background: var(--bg);
      }
      button.secondary {
        background: var(--border);
        color: var(--text);
        margin-bottom: 6px;
      }
      button.secondary:hover {
        background: #dadce0;
      }
      button.secondary:last-of-type {
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <svg class="header-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
        <path d="M14 2v6h6M16 13H8M16 17H8M10 9H8"/>
      </svg>
      <div>
        <h1 class="header-title">Google AI → Markdown</h1>
        <p class="header-sub">Export chats as Markdown</p>
      </div>
    </header>
    <p class="msg" id="status">
      Open a Google AI conversation, then click below.
    </p>
    <div class="export-wrap">
      <button id="export" type="button">Export conversation to Markdown</button>
    </div>
    <div id="out">
      <div class="result-box">
        <textarea
          id="md"
          readonly
          placeholder="Markdown will appear here…"
        ></textarea>
        <button id="copy" class="secondary" type="button">Copy to clipboard</button>
        <button id="download" class="secondary" type="button">Download as .md file</button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
